<div class="panel panel-success">
  <div class="panel-heading">User Login</div>
  <div class="panel-body">
    
    <form [formGroup]="rForm" (ngSubmit)="addUserLogin(rForm.value)" class="form-horizontal">
      <div id="flash" class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-4">
          <label *ngIf="error" style="color:red">{{error}}</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Username</label>
        <div class="col-sm-4">
          <input type="text" name="username" class="form-control" formControlName="username" [(ngModel)]="loginData.username" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" formControlName="password" [(ngModel)]="loginData.password" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
